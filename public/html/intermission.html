<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermission Screen</title>
    <link rel="stylesheet" href="../css/intermission.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div id="left">
            <div id="leaderboard">
                <div class="leaderboard-title">
                    <span id="leaderboard-title"></span>
                    <span id="leaderboard-desc"></span>
                </div>
            </div>
            <div class="carousel" id="ads">
                <div class="carousel-item" id="discord">
                    <div><i class="fa-brands fa-discord"></i></div>
                    <span>Join the Dad Squad!</span>
                    <span>Use !discord</span>
                </div>
                <div class="carousel-item" id="twitter">
                    <div><i class="fa-brands fa-twitter"></i></div>
                    <span>Dad_The_Gam3r</span>
                    <span>Use !twitter</span>
                </div>
                <div class="carousel-item" id="tiktok">
                    <div><i class="fa-brands fa-tiktok"></i></div>
                    <span>dad.the.gamer</span>
                    <span>Use !tiktok</span>
                </div>
                <div class="carousel-item" id="youtube">
                    <div><i class="fa-brands fa-youtube"></i></div>
                    <span>Dad The Gamer Games</span>
                    <span>Use !yt</span>
                </div>
                <div class="carousel-item" id="instagram">
                    <div><i class="fa-brands fa-instagram"></i></div>
                    <span>dad.the.gamer</span>
                    <span>Use !ig</span>
                </div>
                <div class="carousel-item latest">
                    <img id="latest_follower_img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/074e7c92-b08a-4e6b-a1c2-4e28eade69c0-profile_image-70x70.png"
                        alt="">
                    <span class="latest-title">Latest Follower</span>
                    <span class="latest-user" id="latest_follower">Dad The Gamer</span>
                </div>
                <div class="carousel-item latest">
                    <img id="latest_subscriber_img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/074e7c92-b08a-4e6b-a1c2-4e28eade69c0-profile_image-70x70.png"
                        alt="">
                    <span class="latest-title">Latest Subscriber</span>
                    <span class="latest-user" id="latest_subscriber">Dad The Gamer</span>
                </div>
                <div class="carousel-item latest">
                    <img id="latest_donation_img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/074e7c92-b08a-4e6b-a1c2-4e28eade69c0-profile_image-70x70.png"
                        alt="">
                    <span class="latest-title">Latest Donation</span>
                    <span class="latest-user" id="latest_donation">Dad The Gamer</span>
                </div>
                <div class="carousel-item latest">
                    <img id="latest_cheer_img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/074e7c92-b08a-4e6b-a1c2-4e28eade69c0-profile_image-70x70.png"
                        alt="">
                    <span class="latest-title">Latest Cheerer</span>
                    <span class="latest-user" id="latest_cheer">Dad The Gamer</span>
                </div>
                <div class="carousel-item" id="uptime-container">
                    <span>UPTIME</span>
                    <span id="uptime"></span>
                </div>
                <div class="carousel-item" id="current-game-container">
                    <span class="label">Currently Playing</span>
                    <img id="game-category-img" src="" alt="">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/intermission.js"></script>
</body>

</html>
