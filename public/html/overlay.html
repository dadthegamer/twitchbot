<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Overlay</title>
    <link rel="stylesheet" href="../css/overlay.css">
    <link rel="stylesheet" href="../css/alert.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>
        <h1 id="connecting">Connecting to server</h1>
    </div>

    <div class="alert-container">
        <div class="img-container">
            <img id="user-img" src="" alt="">
        </div>
        <div class="alert-details">
            <div class="alert-icon"></div>
            <div class="alert-details-inner">
                <span id="alert-type"></span>
                <span id="alert-info"></span>
            </div>
        </div>
    </div>


    <script type="module" src="../js/overlay.js"></script>
</body>

</html>
