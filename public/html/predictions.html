<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions</title>
    <link rel="stylesheet" href="../css/prediction.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="prediction-container" id="prediction-container">
        <span id="prediction-title">Will we get top 10?</span>
        <div class="outcomes-container"></div>
        <div class="bottom-container">
            <div>
                <span class="label">Unique Votes:</span>
                <span id="total-votes">0</span>
            </div>
            <div>
                <span class="label">Total Points:</span>
                <span id="total-points">0</span>
            </div>
            <div>
                <span class="label">Time Left:</span>
                <span id="timer"></span>
            </div>
        </div>
    </div>
    <script type="module" src="../js/predictions.js"></script>
</body>

</html>
